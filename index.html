// Az aktív gomb azonosítóját tároló változó
let aktivGomb = null;

// Függvény az aktív gomb beállítására
function setNem(gombId) {
  aktivGomb = gombId;
  // Először távolítsuk el az "active" osztályt az előzőleg aktív gombról (ha van ilyen)
  if (aktivGomb === "no") {
    aktivGomb.classList.remove("active");
  }
  if (aktivGomb === "ferfi"){
    aktivGomb.classList.remove("active");
  }

  // Az aktuális gombot állítsuk be az aktívnak
  aktivGomb = document.getElementById(gombId);
  aktivGomb.classList.add("active");
}

// --------------------------------------------- AKTÍV GOMB II: ----------------------------------

  const alapertelmezettGomb = document.getElementById("no");
  setNem(alapertelmezettGomb.id); 

};
